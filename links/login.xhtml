<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="..//assets/css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>CDPL:User Login</title>
</head>

<body>
    <div class="color-overlay"></div>
    <div class="container">
        <div class="header">
            <h1>Citation Generator
                <br />Login</h1>
        </div>
        <form method="post" class="form" id="form">
            <div class="form-set">
                <label for="name" class="name">Enter Username : </label>
                <br />
                <input type="text" id="name" placeholder="enter your username*" required="required" />
                <span></span>
            </div>
            <br />
            <div class="form-set">
                <label for="password" class="password">Enter Password : </label>
                <br />
                <input type="password" id="password" placeholder="enter your password*" required="required" />
                <span></span>
            </div>
            <br />
            <input class="sub-btn" type="submit" value="Login" />
        </form>
    </div>
    <script type="javascript" src="..//assets/js/login.js"></script>
</body>

</html>
